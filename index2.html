<script>
function checkAllLayers() {
    document.querySelectorAll('.leaflet-control-layers-overlays input[type="checkbox"]').forEach(cb => {
        if (!cb.checked) cb.click();

}
function uncheckAllLayers() {
    document.querySelectorAll('.leaflet-control-layers-overlays input[type="checkbox"]').forEach(cb => {
        if (cb.checked) cb.click();
    });
}

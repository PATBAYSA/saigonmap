    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: { lat: 10.7758, lng: 106.7000 },
            zoom: 13
        });

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                const pos = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude
                };
                new google.maps.Marker({
                    position: pos,
                    map: map,
                    icon: 'http://maps.google.com/mapfiles/ms/icons/purple-dot.png',
                    title: "You are here"
                });
            });
        }

        addMarkers();

        document.getElementById('placeSelect').addEventListener('change', function() {
            const value = this.value;
            for (const marker of markers) {
                marker.setMap(null);
            }
            markers = [];

            if (value === "all") {
                addMarkers();
            } else {
                const place = data.find(p => p.Place === value);
                if (place) {
                    const marker = new google.maps.Marker({
                        position: { lat: parseFloat(place.Latitude), lng: parseFloat(place.Longitude) },
                        map: map,
                        icon: "http://maps.google.com/mapfiles/ms/icons/" + place.MarkerColor + "-dot.png",
                        title: place.Place
                    });
                    const info = new google.maps.InfoWindow({
                        content: `<b>${place.Place}</b><br>${place.Description}<br><a href="${place.Link}" target="_blank">Google Maps</a>`
                    });
                    marker.addListener("click", () => info.open(map, marker));
                    marker.setMap(map);
                    markers.push(marker);
                    map.setCenter(marker.getPosition());
                    map.setZoom(17);
                }
            }
        });
    }

    function addMarkers() {
        for (const place of data) {
            const marker = new google.maps.Marker({
                position: { lat: parseFloat(place.Latitude), lng: parseFloat(place.Longitude) },
                map: map,
                icon: "http://maps.google.com/mapfiles/ms/icons/" + place.MarkerColor + "-dot.png",
                title: place.Place
            });
            const info = new google.maps.InfoWindow({
                content: `<b>${place.Place}</b><br>${place.Description}<br><a href="${place.Link}" target="_blank">Google Maps</a>`
            });
            marker.addListener("click", () => info.open(map, marker));
            markers.push(marker);
        }
